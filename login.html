<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/scss/main.css"> -->
    <title>Mamedov Rent A Car</title>
    <style>
    body{
        background-image: url("assets/img/log.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .login {
    padding: 150px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    background-color: rgba(17, 17, 19, 0.9) ;
    box-shadow: 0px 7px 15px rgba(92, 88, 88, 0.1);
        /* height: 100%; */
}
h1{
    font-size: 40px;
    color: white;
}
span{
    font-size: 35px;
    color: rgb(103, 101, 101);
    font-weight: bold;
}
form{
display: flex;
flex-direction: column;
    gap: 50px;
    width: 35%;
}
label{
margin-bottom: 5px;
color: white;
}
@media (max-width: 768px) {
h1{
font-size: 25px;
}

}
    </style>
</head>
<body>
    <div class="login ">
      <h1><span style="color: red;">Mamedov</span> Rent A Car</h1>
      <span>Login</span>
      <form>
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name"  autocomplete="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-danger form-submit">Submit</button>
      </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {  // Səhifə tam yükləndikdən sonra icra olunur
    let form = document.querySelector("form"); // Form elementi düzgün seçilir
    let name = document.querySelector("#exampleInputName1");
    let password = document.querySelector("#exampleInputPassword1");

    if (!form) {  // Əgər form tapılmırsa, xəta verməməsi üçün yoxlama
        console.error("Form tapılmadı!");
        return;
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // Formun default göndərilməsini bloklayırıq

        console.log(name.value, password.value); // Input dəyərlərini konsola yazdırırıq

        axios.post('https://rentacar-api.onrender.com/host/login', {
            name: name.value,   // Input dəyərlərini göndəririk
            password: password.value
        })
        .then(response => {
            console.log(response);
            console.log(response.data);
        })
        .catch(error => console.error('Error:', error));
    });
});
    </script>
    <!-- <script src="./assets/js/login.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
